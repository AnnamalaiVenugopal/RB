<div class="container">
        <button type="button" id="prev" class="btn btn-light" aria-label="Previous Image" (click)="prevImage()">&lt;</button>
        <img class="rounded mx-auto d-block" src="{{ image.url }}" alt="{{ image }}">
        <button type="button" id="next" class="btn btn-light" aria-label="Next Image" (click)="nextImage()">&gt;</button>
</div>
