<div class="container-fluid" style="margin-left: 25%; margin-top: 3%;color: rgba(73, 73, 226, 0.904);">
    <div class="col-sm-6" style="border: 1px solid rgb(52, 52, 241); padding: 3%; border-radius: 2%;">
    <div class="row" style="text-align: center;padding: 1%;">
        <h3>Feedback form</h3>
    </div>
    <div class="row" style="padding: 2%;">
        <div class="col-sm-4">
            <label>Name: </label>
        </div>
        <div class="col-sm-6">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="row" style="padding: 2%;">
        <div class="col-sm-4">
            <label>Email Id: </label>
        </div>
        <div class="col-sm-6">
            <input type="email" class="form-control">
        </div>
    </div>
    <div class="row" style="padding: 2%;">
        <div class="col-sm-4">
            <label>Phone Number: </label>
        </div>
        <div class="col-sm-6">
            <input type="number" class="form-control">
        </div>
    </div>
    <div class="row" style="padding: 2%;">
        <div class="col-sm-4">
            <label>Feedback: </label>
        </div>
        <div class="col-sm-6">
            <textarea class="form-control" name="feedback" id="feedback" cols="30" rows="5"></textarea>
        </div>
    </div>
    <div class="row" style="text-align: center;padding: 3%;">
        <div class="col">
            <button class="btn btn-outline-primary">Send Feedback</button>
        </div>
    </div>
</div>
</div>
