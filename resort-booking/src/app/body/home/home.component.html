    <div class="container-fluid">
    <br/><br/>
    <div class="row">
        <div class="col">
            <p>Happy Stay Resort is located in Sirumalai, Situated 25KM from Dindigul, TamilNadu</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p>Happy Stay Resort is best place to enjoy climate, rest and relax and engage in a vareity of experiences</p>
        </div>
    </div>
    <div class="row" style="text-align: center;">
        <h1>ACTIVITIES</h1>
    </div>
    <div class="row" *ngFor="let activity of activities; let i = index">
        <div class="row">
            <h2>{{ activity. activity }}</h2>
        </div>
        <hr>
        <br/>
        <div class="row" *ngIf=" i%2 == 0">
            <div class="col">
                <div class="row">
                    {{ activity.description }}
                </div>
            </div>
            <div class="col">
                <img src="{{ activity.img }}" alt="" class="rounded float-start" width="100%" height="100%">
            </div>
        </div>
        <div class="row" *ngIf=" i%2 == 1">
            <div class="col">
                <img src="{{ activity.img }}" alt="" class="rounded float-start"  width="100%" height="100%">
            </div>
            <div class="col">
                <div class="row">
                    {{ activity.description }}
                </div>
            </div>
        </div>
    </div>
</div>
