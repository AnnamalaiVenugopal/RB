<div class="container-fluid" style="margin-left: 25%; margin-top: 3%;color: rgba(73, 73, 226, 0.904);">
    <div class="col-sm-6" style="border: 1px solid rgb(52, 52, 241); padding: 3%; border-radius: 2%;">
    <div class="row" style="padding: 2%;">
        <div class="col-sm-4">
            <label>Name: </label>
        </div>
        <div class="col-sm-6">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="row" style="padding: 2%;">
        <div class="col-sm-4">
            <label>Email Id: </label>
        </div>
        <div class="col-sm-6">
            <input type="email" class="form-control">
        </div>
    </div>
    <div class="row" style="padding: 2%;">
        <div class="col-sm-4">
            <label>Phone Number: </label>
        </div>
        <div class="col-sm-6">
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="012-345-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>
    </div>
    <div class="row" style="padding: 2%;">
        <div class="col-sm-4">
            <label>Aadhar Number: </label>
        </div>
        <div class="col-sm-6">
            <input type="tel" class="form-control" id="aadhar" name="aadhar" placeholder="XXXX-XXXX-XXXX" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" required>
        </div>
    </div>
    <div class="row" style="padding: 2%;">
        <div class="col-sm-4">
            <label>No. of people: </label>
        </div>
        <div class="col-sm-6">
            <input type="number" class="form-control" min="3" max="25" (change)="changeCottageType($event)">
        </div>
    </div>
    <div class="row" style="padding: 2%;">
        <div class="col-sm-4">
            <label>Cottage Type: </label>
        </div>
        <div class="col-sm-6">
            <select id="cType" class="form-select" [value]= "select"disabled>
                <option selected value="">Select a Cottage Type</option>
                <option value="1">Premium</option>
                <option value="2">Deluxe</option>
            </select>
        </div>
    </div>
    <div class="row" style="text-align: center;padding: 3%;">
        <div class="col">
            <button class="btn btn-outline-primary">Check Availablity</button>
        </div>
    </div>
</div>
</div>
