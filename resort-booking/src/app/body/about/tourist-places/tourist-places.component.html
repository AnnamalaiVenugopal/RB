<div class="container-fluid">
    <div class="row">
        <div class="col"><h3>{{ place.place }}</h3></div>
    </div>
    <div class="row" *ngIf = "place.id % 2 == 0">
        <div class="col-sm-10">{{ place.about }}</div>
        <div class="col-sm-2">
            <img class="rounded float-start" src="{{ place.image }}" alt="{{ place.image }}" width="100%" height="100%">
        </div>
    </div>
    <div class="row" *ngIf = "place.id % 2 != 0">
        <div class="col-sm-2">
            <img class="rounded float-start" src="{{ place.image }}" alt="{{ place.image }}" width="100%" height="100%">
        </div>
        <div class="col-sm-10">{{ place.about }}</div>
    </div>
</div>
